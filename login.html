<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In</title>
</head>
<body style="background-color:#e6f2ff;">
  <center>
    <h1>Log In</h1>
    <form action="/login" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="dob">DOB:</label>
      <input type="text" id="dob" name="DOB" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="phone">Phone:</label>
      <input type="number" id="phone" name="phone" required /><br />

      <label for="description">Description:</label><br />
      <textarea id="description" name="description" rows="5" cols="40"
        placeholder="Enter your description here..."></textarea><br />

      <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required /><br />

      <label for="class">Class:</label>
      <input type="text" id="class" name="class" required /><br />

      <label for="tag_name">Tag Name:</label>
      <input type="text" id="tag_name" name="tag_name" required /><br />

      <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>Submitted Description Preview:</h2>
    <div id="preview" style="width: 400px; text-align: left; border: 1px solid #ccc; padding: 10px; background: #fff;"></div>

    <script>
      // Simulate fetching description from backend
      const descriptionFromDatabase = `Line one of description.\nLine two.\nLine three.`;

      // Fill textarea with existing description
      document.getElementById("description").value = descriptionFromDatabase;

      // Show formatted preview
      document.getElementById("preview").innerHTML =
        descriptionFromDatabase.replace(/\n/g, "<br>");
    </script>
  </center>
</body>
</html>
